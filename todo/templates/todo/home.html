{%extends 'todo/base.html'%} 

{% block content%} 

{%if user.is_authenticated%} 
	<h1>List</h1>
	<form method="POST">
		{{form.as_p }} {%csrf_token%}
		<button type="submit">Create</button>
	</form>
	<ul>
	{% for  todo in todos %}
	<li>{{todo.title}}</li>
	{% endfor %}
	</ul>
{%else%}
	<h1>Login</h1>
	<h2>{{error }}</h2>
	<form method="POST">
		{{form.as_p }} {%csrf_token%}
		<button type="submit">Login</button>
	</form>
	<a href="{%url 'signupuser'%}">Sign up</a>
{%endif%}

{%endblock%}
